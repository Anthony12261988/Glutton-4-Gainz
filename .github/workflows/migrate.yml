name: Database Migrations

on:
  pull_request:
    paths:
      - 'supabase/migrations/**'

jobs:
  check-migrations:
    name: Check Migration Status
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check migration syntax
        run: |
          echo "Checking SQL syntax for all migrations..."
          for file in supabase/migrations/*.sql; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              # Basic SQL syntax validation
              if ! grep -q "^--" "$file" && ! grep -q "CREATE\|ALTER\|INSERT\|UPDATE\|DELETE" "$file"; then
                echo "::error::$file appears to be empty or invalid"
                exit 1
              fi
            fi
          done

      - name: Dry run migrations
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL_STAGING }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_STAGING }}
        run: |
          npm run migrate:auto:dry-run

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Migration syntax check passed! Ready for review.'
            })
