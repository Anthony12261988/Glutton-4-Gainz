name: Database Migrations

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'supabase/migrations/**'
      - '.github/workflows/migrate.yml'
  pull_request:
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to migrate'
        required: true
        type: choice
        options:
          - staging
          - production
      backup:
        description: 'Create backup before migration'
        required: false
        type: boolean
        default: true

jobs:
  check-migrations:
    name: Check Migration Status
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check migration syntax
        run: |
          echo "Checking SQL syntax for all migrations..."
          for file in supabase/migrations/*.sql; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              # Basic SQL syntax validation
              if ! grep -q "^--" "$file" && ! grep -q "CREATE\|ALTER\|INSERT\|UPDATE\|DELETE" "$file"; then
                echo "::error::$file appears to be empty or invalid"
                exit 1
              fi
            fi
          done

      - name: Dry run migrations
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL_STAGING }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_STAGING }}
        run: |
          npm run migrate:auto:dry-run

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Migration syntax check passed! Ready for review.'
            })

  migrate-staging:
    name: Migrate Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    environment:
      name: staging
      url: https://your-staging-url.vercel.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run migrations on staging
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL_STAGING }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_STAGING }}
        run: |
          npm run migrate:auto:staging

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Staging migrations completed successfully"

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ùå Staging Migration Failed',
              body: `Migration failed for commit ${context.sha}.\n\nCheck the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.`,
              labels: ['bug', 'database']
            })

  migrate-production:
    name: Migrate Production
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://your-production-url.vercel.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create backup
        if: github.event.inputs.backup == 'true' || github.event_name == 'push'
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL_PRODUCTION }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_PRODUCTION }}
        run: |
          npm run migrate:backup -- --env=prod
          echo "‚úÖ Backup created"

      - name: Upload backup artifact
        if: github.event.inputs.backup == 'true' || github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.sha }}
          path: backups/
          retention-days: 30

      - name: Run migrations on production
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL_PRODUCTION }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_PRODUCTION }}
        run: |
          npm run migrate:auto:prod

      - name: Notify on success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Production migrations completed successfully!'
            })

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® PRODUCTION Migration Failed',
              body: `**URGENT**: Production migration failed for commit ${context.sha}.\n\nBackup artifact: database-backup-${context.sha}\n\nCheck the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) immediately.`,
              labels: ['critical', 'bug', 'database'],
              assignees: ['rajeshdh']  // Update with your GitHub username
            })

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [migrate-production]
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify migration status
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL_PRODUCTION }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_PRODUCTION }}
        run: |
          npm run migrate:status

      - name: Health check
        run: |
          # Add your health check endpoint here
          # curl -f https://your-production-url.vercel.app/api/health || exit 1
          echo "Health check passed"
