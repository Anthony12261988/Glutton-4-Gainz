<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="diamond-plate" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <!-- Base background -->
      <rect width="120" height="120" fill="#0a0a0a"/>

      <!-- Diamond shapes with raised effect -->
      <g opacity="0.15">
        <!-- Row 1 -->
        <ellipse cx="30" cy="30" rx="20" ry="8" fill="#2a2a2a"/>
        <ellipse cx="90" cy="30" rx="20" ry="8" fill="#2a2a2a"/>

        <!-- Row 2 (offset) -->
        <ellipse cx="60" cy="60" rx="20" ry="8" fill="#2a2a2a"/>

        <!-- Row 3 -->
        <ellipse cx="30" cy="90" rx="20" ry="8" fill="#2a2a2a"/>
        <ellipse cx="90" cy="90" rx="20" ry="8" fill="#2a2a2a"/>
      </g>

      <!-- Highlights for 3D effect -->
      <g opacity="0.08">
        <ellipse cx="30" cy="28" rx="18" ry="6" fill="#ffffff"/>
        <ellipse cx="90" cy="28" rx="18" ry="6" fill="#ffffff"/>
        <ellipse cx="60" cy="58" rx="18" ry="6" fill="#ffffff"/>
        <ellipse cx="30" cy="88" rx="18" ry="6" fill="#ffffff"/>
        <ellipse cx="90" cy="88" rx="18" ry="6" fill="#ffffff"/>
      </g>

      <!-- Subtle grid lines -->
      <g opacity="0.03" stroke="#ffffff" stroke-width="0.5">
        <line x1="0" y1="0" x2="120" y2="120"/>
        <line x1="120" y1="0" x2="0" y2="120"/>
      </g>
    </pattern>
  </defs>
  <rect width="120" height="120" fill="url(#diamond-plate)"/>
</svg>
