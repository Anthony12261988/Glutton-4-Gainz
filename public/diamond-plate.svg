<svg width="40" height="40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dot-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Base background -->
      <rect width="40" height="40" fill="#0a0a0a"/>

      <!-- Dot grid pattern - subtle circular dots -->
      <!-- Row 1 -->
      <circle cx="10" cy="10" r="2.5" fill="#1a1a1a" opacity="0.6"/>
      <circle cx="30" cy="10" r="2.5" fill="#1a1a1a" opacity="0.6"/>

      <!-- Row 2 (offset) -->
      <circle cx="20" cy="20" r="2.5" fill="#1a1a1a" opacity="0.6"/>

      <!-- Row 3 -->
      <circle cx="10" cy="30" r="2.5" fill="#1a1a1a" opacity="0.6"/>
      <circle cx="30" cy="30" r="2.5" fill="#1a1a1a" opacity="0.6"/>

      <!-- Subtle highlights on dots for depth -->
      <circle cx="10" cy="9.5" r="1.5" fill="#2a2a2a" opacity="0.3"/>
      <circle cx="30" cy="9.5" r="1.5" fill="#2a2a2a" opacity="0.3"/>
      <circle cx="20" cy="19.5" r="1.5" fill="#2a2a2a" opacity="0.3"/>
      <circle cx="10" cy="29.5" r="1.5" fill="#2a2a2a" opacity="0.3"/>
      <circle cx="30" cy="29.5" r="1.5" fill="#2a2a2a" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="40" height="40" fill="url(#dot-pattern)"/>
</svg>
